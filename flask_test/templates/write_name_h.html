<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Your Name</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #canvas {
            border: 2px solid #fff;
            background-color: #010877;
            display: block;
        }
        #save_button {
            background-color: #010877;
            border: none;
            color: #fff;
            width: 200px;
            height: 50px;
            margin-top: 20px;
            text-align: center;
            font-size: 1.5em;
            cursor: pointer;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Write Your Name</h1>
        <canvas id="canvas"></canvas>
        <div id="save_button">Save Name</div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let drawing = false;

        function resizeCanvas() {
            // Calculate the aspect ratio of the design
            const designWidth = 3236;
            const designHeight = 1810;
            const aspectRatio = designWidth / designHeight;

            // Adjust the canvas size based on the window size while maintaining the aspect ratio
            if (window.innerWidth / window.innerHeight > aspectRatio) {
                canvas.height = window.innerHeight * 0.8; // Leave some space for header and button
                canvas.width = canvas.height * aspectRatio;
            } else {
                canvas.width = window.innerWidth * 0.8; // Leave some space for header and button
                canvas.height = canvas.width / aspectRatio;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('load', resizeCanvas);

        function startDrawing(e) {
            drawing = true;
            draw(e);
        }

        function stopDrawing() {
            drawing = false;
            ctx.beginPath();
        }

        function draw(e) {
            if (!drawing) return;

            const rect = canvas.getBoundingClientRect();
            const mouseX = (e.clientX - rect.left) * (canvas.width / rect.width);
            const mouseY = (e.clientY - rect.top) * (canvas.height / rect.height);

            ctx.lineWidth = 5;
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#fff';

            ctx.lineTo(mouseX, mouseY);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(mouseX, mouseY);
        }

        document.getElementById('save_button').addEventListener('click', function() {
            const dataURL = canvas.toDataURL('image/png');
            fetch('/save-name', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ image: dataURL })
            }).then(response => response.json())
            .then(data => {
                console.log(data.message);
                window.location.href = '/main_board_p';
            });
        });

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mousemove', draw);
    </script>
</body>
</html>
