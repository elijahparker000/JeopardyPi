<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Write Your Name</title>
    <style>
        @font-face {
            font-family: 'dollar_font';
            src: url("{{ url_for('static', filename='fonts/Swiss 911 Compressed.ttf') }}") format('truetype');
        }

        body {
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .board {
            position: relative;
            width: 100vw;
            height: 100vh;
            transform-origin: top left;
        }
        .container {
            position: absolute;
            width: 3236px;
            height: 2610px; /* Adjusted height to include title and button */
            left: 0px;
            top: 0px;
        }
        #title {
            position: absolute;
            top: 50px;
            width: 100%;
            text-align: center;
            font-size: 150px;
            font-family: 'dollar_font', Arial, sans-serif;
            color: #ffffff;
            text-shadow: 10px 10px 0px rgba(0, 0, 0, 1);
        }
        #canvas {
            position: absolute;
            top: 300px;
            left: 0px;
            width: 3236px;
            height: 1810px;
            border: 2px solid #fff;
            background-color: #010877;
            display: block;
        }
        #save_button {
            position: absolute;
            top: 2200px;
            left: calc(50% - 400px); /* Center the button */
            background-color: #010877;
            border: none;
            color: #fff;
            width: 800px;
            height: 200px;
            text-align: center;
            font-size: 100px;
            cursor: pointer;
            font-family: 'dollar_font', Arial, sans-serif;
            text-shadow: 10px 10px 0px rgba(0, 0, 0, 1);
            line-height: 200px; /* Vertically center the text */
        }
    </style>
</head>
<body>
    <div class="board" id="board">
        <div class="container" id="container">
            <div id="title">Write Your Name</div>
            <canvas id="canvas"></canvas>
            <div id="save_button">Save Name</div>
        </div>
    </div>

    <script>
        function scaleBoard() {
            const board = document.getElementById('board');
            const designWidth = 3236;
            const designHeight = 2610; // Total design height
            const scaleX = window.innerWidth / designWidth;
            const scaleY = window.innerHeight / designHeight;
            const scale = Math.min(scaleX, scaleY);
            board.style.transform = `scale(${scale})`;

            // Center the board
            const boardWidth = designWidth * scale;
            const boardHeight = designHeight * scale;
            const offsetX = (window.innerWidth - boardWidth) / 2;
            const offsetY = (window.innerHeight - boardHeight) / 2;
            board.style.left = `${offsetX}px`;
            board.style.top = `${offsetY}px`;
        }

        window.addEventListener('resize', scaleBoard);
        window.addEventListener('load', scaleBoard);

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let drawing = false;

        // Set canvas dimensions to design size
        canvas.width = 3236;
        canvas.height = 1810;

        function startDrawing(e) {
            e.preventDefault(); // Prevent default touch actions
            drawing = true;
            draw(e);
        }

        function stopDrawing(e) {
            e.preventDefault();
            drawing = false;
            ctx.beginPath();
        }

        function getMousePos(e) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;   // Relationship between actual and scaled width
            const scaleY = canvas.height / rect.height; // Relationship between actual and scaled height

            let clientX, clientY;

            if (e.touches && e.touches.length > 0) {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else if (e.changedTouches && e.changedTouches.length > 0) {
                clientX = e.changedTouches[0].clientX;
                clientY = e.changedTouches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }

            const x = (clientX - rect.left) * scaleX;
            const y = (clientY - rect.top) * scaleY;
            return { x, y };
        }

        function draw(e) {
            if (!drawing) return;
            e.preventDefault();

            const { x, y } = getMousePos(e);

            ctx.lineWidth = 10;
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#fff';

            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        document.getElementById('save_button').addEventListener('click', function() {
            const dataURL = canvas.toDataURL('image/png');
            fetch('/save-name', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ image: dataURL })
            }).then(response => response.json())
            .then(data => {
                console.log(data.message);

                // Navigate the host screen
                window.location.href = '/select_difficulty_h';

                // Send a request to the main process to change the player window's URL
                //const { ipcRenderer } = require('electron');
                //ipcRenderer.send('navigate-player', 'http://localhost:5000/main_board_p');
            });
        });

        // Mouse events
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        canvas.addEventListener('mousemove', draw);

        // Touch events
        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchend', stopDrawing);
        canvas.addEventListener('touchcancel', stopDrawing);
        canvas.addEventListener('touchmove', draw);
    </script>
</body>
</html>
