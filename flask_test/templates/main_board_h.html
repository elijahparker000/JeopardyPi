<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jeopardy Board</title>
    <style>
        @font-face {
            font-family: 'dollar_font';
            src: url("{{ url_for('static', filename='fonts/Swiss 911 Compressed.ttf') }}") format('truetype');
        }
        @font-face {
            font-family: 'cat_font';
            src: url("{{ url_for('static', filename='fonts/univers-75-black.ttf') }}") format('truetype');
        }

        body {
            background-color: black;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
        }
        .board {
            position: relative;
            width: 100vw;
            height: 100vh;
            transform-origin: top left;
        }
        .game-button {
            position: absolute;
            width: 3236px;
            height: 1810px;
            background-size: cover;
            background-position: center;
            border: none;
            cursor: pointer;
        }
        div.game-button.used {
            background-image: none;
            background-color: #010877;
        }
        
        /* Dollar value background images */
        .game-button.value200 {
            background-image: url("{{ url_for('static', filename='images/dollar_200.png') }}");
        }
        .game-button.value400 {
            background-image: url("{{ url_for('static', filename='images/dollar_400.png') }}");
        }
        .game-button.value600 {
            background-image: url("{{ url_for('static', filename='images/dollar_600.png') }}");
        }
        .game-button.value800 {
            background-image: url("{{ url_for('static', filename='images/dollar_800.png') }}");
        }
        .game-button.value1000 {
            background-image: url("{{ url_for('static', filename='images/dollar_1000.png') }}");
        }

        .category {
            position: absolute;
            width: 3236px;
            height: 1810px;
            background-color: #010877; /* Blue */
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 25em;
            font-family: 'dollar_font', Arial, sans-serif;
            text-shadow: 19px 21px 0px rgba(0, 0, 0, 1);
            word-wrap: break-word;
            padding: 10px;
            box-sizing: border-box;
        }

        .nameplate {
            position: absolute;
            width: 3236px;
            height: 1810px;
            background-size: cover;
            background-position: center;
            background-color: #010877; /* Blue */
            border: none;
            color: transparent;
        }

        .score {
            position: absolute;
            width: 3236px;
            height: 800px;
            background-color: #010877; /* Blue */
            border: none;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 35em;
            font-family: 'cat_font', Arial, sans-serif;
            text-shadow: 19px 21px 0px rgba(0, 0, 0, 1);
            box-sizing: border-box;
            padding-top: 8%;
        }

        /* Generate positions for categories */
        {% for col in range(6) %}
        #category{{ col+1 }} {
            left: {{ 191 + (col * 3433) }}px;
            top: 192px;
        }
        {% endfor %}

        /* Generate positions for buttons */
        {% for row in range(5) %}
            {% for col in range(6) %}
            #button{{ row * 6 + col + 1 }} {
                left: {{ 191 + (col * 3433) }}px;
                top: {{ 2306 + (row * 1990) }}px;
            }
            {% endfor %}
        {% endfor %}

        /* Generate positions for nameplates */
        {% set nameplate_positions = [768, 4772, 8776, 12780, 16784] %}
        {% for idx in range(5) %}
        #nameplate{{ idx+1 }} {
            left: {{ nameplate_positions[idx] }}px;
            top: 13360px;
        }
        #score{{ idx+1 }} {
            left: {{ nameplate_positions[idx] }}px;
            top: 12380px;
        }
        {% endfor %}
    </style>
</head>
<body>
    <!-- TODO: Add indicator bars that change color to alert players when they can press buzzers -->
    <div class="board" id="board">
        <!-- Debugging output -->
        <pre>{{ enabled_buttons }}</pre>

        <!-- Categories -->
        {% for col in range(6) %}
        <div class="category" id="category{{ col+1 }}">{{ categories[col] }}</div>
        {% endfor %}

        <!-- Buttons -->
        {% for row in range(5) %}
            {% for col in range(6) %}
            <div class="game-button value{{ (row + 1) * 200 }} {% if enabled_buttons[row][col] == 0 %}used{% endif %}"
                id="button{{ row * 6 + col + 1 }}"
                {% if enabled_buttons[row][col] == 1 %}onclick="buttonClicked(this, {{ row }}, {{ col }})"{% endif %}>
            </div>
            {% endfor %}
        {% endfor %}

        <!-- Nameplates -->
        <div class="nameplate" id="nameplate1" style="background-image: url('{{ url_for('static', filename='images/names/player_name.png') }}');"></div>
        <div class="nameplate" id="nameplate2" style="background-image: url('{{ url_for('static', filename='images/names/player_name.png') }}');"></div>
        <div class="nameplate" id="nameplate3" style="background-image: url('{{ url_for('static', filename='images/names/player_name.png') }}');"></div>
        <div class="nameplate" id="nameplate4" style="background-image: url('{{ url_for('static', filename='images/names/player_name.png') }}');"></div>
        <div class="nameplate" id="nameplate5" style="background-image: url('{{ url_for('static', filename='images/names/player_name.png') }}');"></div>

        <!-- Scores -->
        <div class="score" id="score1">$345,678</div>
        <div class="score" id="score2">$0</div>
        <div class="score" id="score3">$12</div>
        <div class="score" id="score4">$843</div>
        <div class="score" id="score5" style="color: #d41010;">-$1000</div>
    </div>
    <script>
        function scaleBoard() {
            const board = document.getElementById('board');
            const scaleX = window.innerWidth / 20783; // Replace 20783 with your design width
            const scaleY = window.innerHeight / 15362; // Replace 15362 with your design height
            const scale = Math.min(scaleX, scaleY);
            board.style.transform = `scale(${scale})`;

            // Center the board horizontally
            const boardWidth = 20783 * scale; // Replace 20783 with your design width
            const offsetX = (window.innerWidth - boardWidth) / 2;
            board.style.left = `${offsetX}px`;
        }

        window.addEventListener('resize', scaleBoard);
        window.addEventListener('load', scaleBoard);

        function buttonClicked(buttonElement, row, col) {
            fetch('/button-clicked', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ row: row, col: col })
            })
            .then(response => response.json())
            .then(data => {
                console.log(data.message);
                // Update the button's appearance
                buttonElement.classList.add('used');
                // Navigate to the clue page
                window.location.href = `/clue_h?row=${row}&col=${col}`;
                // Send a request to the main process to change the player window's URL
                const { ipcRenderer } = require('electron');
                ipcRenderer.send('navigate-player', `http://localhost:5000/clue_p?row=${row}&col=${col}`);
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
